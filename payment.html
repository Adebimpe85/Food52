<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            padding-left: 35%;
            font-size: large;
        }
    </style>
</head>
<body>
 <main>
  <div style="padding: 0.48%; border: 5px solid red;">
    <div class="form">
        <form action="">
         <h1 style="padding-left: 8%; padding-top: 5%; font-size: xx-large; font-weight: bolder;">Payment Methods</h1>
         <span style="display: flex; gap: 10%; font-size: x-large;">
             <label for="payment-method">Debit/Credit card
                 <input type="radio" name="payment" id="payment-method">
             </label><br>
             <label for="payment-methodd">Paypal
                 <input type="radio" name="payment" id="payment-methodd">
             </label>
         </span><br><br>
         <div style="padding: 3%; border: 2px solid red; width: 45.5%;">
             <span>
                 <div style="display: flex; gap: 10%;">
                    <label for="firstname">
                        <input type="text" name="firstname" id="firstname" required><br>
                        First name
                    </label>
                  
                    <label for="lastname">
                        <input type="text" name="lastname" id="lastname" required><br>
                        Last name
                    </label>
                 </div><br>
            
                 <div style="display: flex; gap: 10%;">
                    <label for="creditcardnumber">
                        <input type="text" name="creditcardnumber" id="creditcardnumber" placeholder="**** **** **** ****" required><br>
                        Credit card number
                    </label>
                
                    <label for="securitycode">
                        <input type="text" name="securitycode" id="securitycode" placeholder="CVC" required><br>
                        Security code
                    </label>
                 </div><br>
            
                 <label for="cardexpiration">
                    <input type="date" name="cardexpiration" id="cardexpiration" placeholder="DD/MM/YY" required><br>
                    Card expiration
                 </label>
                </span>
         </div>
         <br><br><br>
         <button style="text-align: center; margin-left: 14%; padding: 1.5% 8% 1.5% 8%;
         background-color: white; border: 2px solid orange; cursor: pointer;">Submit Order</button>
        </form>
    </div>
  </div>
 </main>

 <footer style="background-color: red;">
    <h2 style="text-align: center; color: white; font-family: Arial, Helvetica, sans-serif; font-size: small; padding: 1%;">Copyright &copy; 2022 Food 52, All Right Reserved.</h2>
  </footer>
</body>
</html>
